<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }
        .toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;} 
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;} 
            to {bottom: 0; opacity: 0;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        .total-label {
            display: none;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Profile Manager</h1>

    <input type="text" id="profileInput" placeholder="Enter profile name" />
    <button id="saveButton">Save</button>
    <select id="profileDropdown">
        <option value="" disabled selected>Select a profile</option>
    </select>
    <button id="deleteButton">Delete</button>

    <!-- Add Item Button -->
    <button id="addItemButton">Add Item</button>

    <!-- Stock Table -->
    <table id="stockTable" border="1">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by TypeScript -->
        </tbody>
    </table>

    <!-- Calculate Button -->
    <button id="calculateButton">Calculate</button>
    <div id="totalLabel" class="total-label"></div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- Load script at the end of body -->
    <script src="app.js" type="module"></script>
</body>
</html>
